[package]
name = "tide-serve-dir-macro"
version = "0.2.0"
edition = "2021"
authors = ["Christian Schweigel"]
description = "Macros to serve a directory of static files in tide"
repository = "https://github.com/swip3798/tide-serve-dir-macro"
documentation = "https://docs.rs/tide-serve-dir-macro"
keywords = ["macro", "web", "tide"]
